<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #inputform {
            margin-top: 15%;
            align-items: center;
            background: beige;
            width: fit-content;
            align-content: center;
            margin-left: 30%;
            text-align: center;
        }
    </style>
    <form id="inputform" action="lift_sim.html" onsubmit="return checkparameters()">
        <label><h1>Lift Simulation</h1></label>
        <label><h2>Enter the number of Floors and Number of Lifts below as needed</h2></label>
        <label for="nooffloors">Number Of Floors:</label><br>
        <input type="number" id="nooffloors" name="nooffloors" min="1" max="2000" required><br>
        <label for="lifts">Number of Lifts:</label><br>
        <input type="number" id="lifts" name="lifts" min="1" max="2000" required><br><br>
        <button style="width:100px;height:30px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background-color: bisque;color:darkcyan;" type="submit">Submit</button>
    </form>

    <script>
        function checkparameters() {
            var floors, lifts;
            floors = document.getElementById("nooffloors").value;
            lifts = document.getElementById("nol").value;
            let isvalid = true;

            
            if (isNaN(floors) || isNaN(lifts)) {
                alert("Please enter valid numbers only.");
                isvalid = false;
            }

            
            if (floors.trim() === "" || lifts.trim() === "") {
                alert("Fields cannot be empty or contain spaces.");
                isvalid = false;
            }

            return isvalid;
        }
    </script>
</body>
</html>
