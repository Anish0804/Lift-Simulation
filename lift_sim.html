<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
</head>

<body>
    <style>
    #mainpagediv {
        width: 100%;
        overflow-x: scroll; /* Ensure horizontal scrolling */
        white-space: nowrap; /* Prevent line breaks within content */
        background-clip: content-box;
        background-color: lightgray; /* Background for main container */
    }

    .subelements {
        display: flex; /* Make it expand to fit content */
        background-color: beige; /* Background for individual floors */
        height: 100px;
        margin-bottom: 2%;
        box-sizing: border-box;
        min-width: 100%; /* Ensure it covers full width initially */
    
    }

    .floorname{
        background-color: aquamarine;
        color: blue;
        width: 11%;
        height: 100%;
        font-size: 2vw;
        margin-right: 1%;
        align-items: center;
        align-content: center;
     
    }
    .upbutton{
        margin-bottom: 10px;
        width: 50px;
        height: 30px;
        margin-top:5px;
    }
    .downbutton{
        width:50px;
        height: 30px;
    }
    .lift {
        display: inline-flex;
        margin-left: 1%;
        background-color: white;
        width: 6vw; /* Ensure each lift has a fixed width */
        height: 100%;
        flex-shrink: 0; /* Prevents lifts from shrinking to fit */
        transition: all 2.5s ease-in-out;
        overflow: hidden; 
    }

    .lift-door-left, .lift-door-right {
      flex: 1; 
      background-color: black;
      transition: all 1s ease-in-out;
      overflow: hidden; 
    }
    .lift-door-left {
        transform-origin: left center;
    }
    .lift-door-right {
        transform-origin: right center;
    }
    .floor0{
        padding-right: 3.5%;
    }
    
    </style>
    <h1 style="text-align: center;">Lift Simulation</h1>
    <div id="mainpagediv">
        

        </div>
    </div>
    <script src="liftsim.js"></script>
</body>
</html>
