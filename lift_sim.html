<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .subelements{
            background-color: beige;
            display: flex;
            height: 100px;
            margin-bottom: 2%;
        }
        .floorname{
            background-color: aquamarine;
            color: blue;
            width: 8%;
            height: 100%;
            font-size: 3vw;
            margin-right: 0.5%;
        }
        .upbutton{
            margin-bottom: 10px;
            width: 50px;
            height: 30px;
            margin-top:5px;
        }
        .downbutton{
            width:50px;
            height: 30px;
        }
        .lift {
         display: flex;
         margin-left: 1%;
         background-color: white;
         width: 6%;
         height: 100%;
         transition: all 2.5s ease-in-out;
         overflow: hidden; 
        }

        .lift-door-left, .lift-door-right {
          flex: 1; 
          background-color: black;
          transition: all 1s ease-in-out;
          overflow: hidden; 
        }
        .lift-door-left {
            transform-origin: left center;
        }

        .lift-door-right {
            transform-origin: right center;
        }

    </style>
    <h1 style="text-align: center;">Lift Simulation</h1>

            </div>
        <div class="lift"></div>  -->
        </div>
    </div>

</body>
</html>
